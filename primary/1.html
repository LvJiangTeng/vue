<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>vuejs</title> 
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head> 
    <body>
        <div id="app">
            {{content}}
        </div>
        <script>
            var data={
                content:"hehhehe"
            }
            var vm = new Vue({
                el:"#app",
                data:data
            })
        </script>
    </body> 
</html>
